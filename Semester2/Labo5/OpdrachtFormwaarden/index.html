<!DOCTYPE html>
<html lang="nl">
<head> 
	<title>Oefening</title>
	<link rel="stylesheet" type="text/css" href="styles/index.css">
</head>
<body> 
	<form>
		<label for="roker">Is Roker:</label>
		<input type="checkbox" id="roker" name="roker"><br>

		<span>Moedertaal:</span>
		<label for="nederlands">Nederlands</label>
		<input type="radio" id="nederlands" name="moedertaal" value="nederlands">
		<label for="frans">Frans</label>
		<input type="radio" id="frans" name="moedertaal" value="frans">
		<label for="engels">Engels</label>
		<input type="radio" id="engels" name="moedertaal" value="engels"><br>

		<label for="buurland">Favoriet Buurland:</label>
		<select id="buurland" name="buurland">
			<option>Nederland</option>
			<option>Frankrijk</option>
			<option>Duitsland</option>
		</select><br><br>

		<label for="bestelling">Bestelling</label>
		<select id="bestelling" multiple name="bestelling">
			<option>aardappelen</option>
			<option>brood</option>
			<option>melk</option>
			<option>biefstuk</option>
			<option>chips</option>
			<option>krant</option>
		</select><br><br>

		<label for="button"></label>
		<input type="button" id="button" name="button" value="Toon Resultaat">

	</form>
	<script src="scripts/index.js"></script> 
</body> 
</html>
