<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>formulierElementen</title>
</head>
<body>
    <form>
        <label for="firstname">First name*:</label>
        <input type="text" id="firstname" name="firstname" placeholder="Your first name" required><br>
        <label for="lastname">Last name*:</label>
        <input type="text" id="lastname" name="lastname" placeholder="Your last name" required><br>

        <span>Which sport do you train?</span><br>
        <label for="running">Running</label>
        <input type="checkbox" id="running" name="sport" value="running"><br>
        <label for="swimming">Swimming</label>
        <input type="checkbox" id="swimming" name="sport" value="swimming"><br>
        <label for="rowing">Rowing</label>
        <input type="checkbox" id="rowing" name="sport" value="rowing"><br>

        <span>What is your gender?</span><br>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male"><br>
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female"><br>

        <label for="movie">Favorite movie:</label>
        <input type="text" id="movie" name="movie"><br>
        <label for="quote">Favorite quote</label>
        <input type="text" id="quote" name="movie" placeholder="Write your favorite quote"><br>

        <label for="password">Password*:</label>
        <input type="password" id="password" name="password" required><br>

        <label for="food">Favorite food:</label>
        <select id="food" name="food">
            <option value="Hamburger">Hamburger</option>
            <option value="biefstuk">Biefstuk</option>
            <option value="spaghetti">Spaghetti</option>
        </select><br>

        <label for="bestand"></label>
        <input type="file" id="bestand" name="bestand" value="bestand" accept="*/*"><br>

        <label for="email">Email adress:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email adress"><br>

        <label for="site">Favorite site:</label>
        <input type="url" id="site" name="site" placeholder="Enter the URL of you favorite site"><br>

        <label for="number1">Favorite number between 1-10:</label>
        <input type="number" id="number1" name="number1" min="1" max="10"><br>

        <label for="number2">Favorite number between 11-1000:</label>
        <input type="range" id="number2" name="number2" min="11" max="1000"><br>

        <label for="birthday">When were you born?</label>
        <input type="date" id="birthday" name="birthday"><br>

        <label for="postcode">Postcode:</label>
        <input type="text" id="postcode" name="postcode" pattern="[1-9][0-9][0-9][0-2]" maxlength="4" required><br>

        <label for="search">Search for something:</label>
        <input type="search" id="search" name="search"><br>

        <label for="color">What is your favorite color?</label>
        <input type="color" id="color" name="color"><br>

        <label for="submit"></label>
        <input type="submit" id="submit" name="submit" value="submit">
    </form>
</body>
</html>
